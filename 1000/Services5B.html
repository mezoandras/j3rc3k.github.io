<!DOCTYPE html>

<head>

  <title>Sz√≥k√°rty√°k ‚Äì Mobilbar√°t</title>
  <style>
    body {

    }

    button:enabled {

    .right {

    @media (min-width: 600px) {

      }

    }
  </style>
</head>
<body>

  <div id="stats">
    √ñsszes sz√≥: <span id="total">0</span> |
    ‚úÖ Tudtam: <span id="known">0</span> |
    üìå Jav√≠t√°sra szorul: <span id="needsReview">0</span> |
    üîÅ H√°tral√©v≈ë: <span id="remaining">0</span>
  </div>

  <div id="main" onclick="reveal()">
    <div id="card">
      <div id="eng">...</div>
      <div id="hun"></div>
    </div>
  </div>

  <div id="controls">
    <button class="wrong" id="btnWrong" onclick="handleWrong(event)">‚ùå Nem tudtam</button>
    <button class="right" id="btnRight" onclick="handleRight(event)">‚úÖ Tudtam</button>
  </div>

  <script>
    const wordPairs = [
  ["standard of service", "szolg√°ltat√°s sz√≠nvonala"],
  ["repair shop", "szerviz"],
  ["gadget", "k√©sz√ºl√©k"],
  ["it leaves much to be desired", "sok k√≠v√°nnival√≥t hagy maga ut√°n"],
  ["to fall behind", "lemarad"],
  ["to run down", "lemer√ºl, kimer√ºl"],
  ["to patch", "foltoz"],
  ["to dye", "befest"],
  ["to trim", "igaz√≠t, ny√≠r"],
  ["to tint", "√°rnyal, fest"],
  ["fit-to-measure", "m√©retre szabott"],
  ["zip-fastener", "cipz√°r"],
  ["measurement", "m√©ret"],
  ["try-on, fitting", "pr√≥ba"],
  ["alteration", "√°talak√≠t√°s"],
  ["check-up", "√°tvizsg√°l√°s, ellen≈ërz√©s"],
  ["post box", "postal√°da"],
  ["to deliver", "k√©zbes√≠t"],
  ["to subscribe to something", "el≈ëfizet valamire"],
  ["lobby", "el≈ëcsarnok"],
  ["slot machine", "automata"],
  ["to be at a loss", "tan√°cstalan"],
  ["parcel", "csomag"],
  ["balance", "m√©rleg"],
  ["money order", "p√©nzutalv√°ny"],
  ["bond", "k√∂tv√©ny"],
  ["recorded delivery", "t√©rtivev√©nyes k√ºldem√©ny"],
  ["to stick, stuck, stuck", "ragaszt"],
  ["addressee", "c√≠mzett"],
  ["postal code", "ir√°ny√≠t√≥sz√°m"],
  ["sender", "felad√≥"],
  ["to sort out something", "elrendez valamit"],
  ["caller", "h√≠v√≥ f√©l"],
  ["invention", "tal√°lm√°ny"],
  ["tone", "hangjelz√©s, hangsz√≠n"],
  ["buzzing", "b√∫g√°s"],
  ["to hold on", "vonalban marad"],
  ["to answer the phone", "felveszi a telefont"],
  ["to instruct", "utas√≠t"],
  ["to get cut off", "megszakad a vonal"],
  ["to indicate", "jelez, mutat"],
  ["unobtainable", "el√©rhetetlen"],
  ["to misdial", "f√©lret√°rcs√°z"],
  ["enquiry", "√©rdekl≈ëd√©s, inform√°ci√≥"],
  ["to put through", "kapcsol (telefonon)"],
  ["to alter", "√°talak√≠t"],
  ["registered letter", "aj√°nlott lev√©l"],
  ["to forward", "tov√°bb√≠t"],
  ["to slip", "becs√∫sztat"],
  ["to give a ring", "felh√≠v telefonon"],
  ["extension", "mell√©k (telefon)"],
  ["procedure", "elj√°r√°s"],
  ["engaged tone", "foglalt jelz√©s"]
    ];

    let fullSet = [...wordPairs];
    let currentSet = [...wordPairs];
    let retrySet = [];

    let knownWords = new Set();
    let needsReviewWords = new Set();

    let current = {};
    let revealMode = '';
    let revealed = false;

    const engDiv = document.getElementById("eng");
    const hunDiv = document.getElementById("hun");

    const btnWrong = document.getElementById("btnWrong");
    const btnRight = document.getElementById("btnRight");

    const totalEl = document.getElementById("total");
    const knownEl = document.getElementById("known");
    const needsReviewEl = document.getElementById("needsReview");
    const remainingEl = document.getElementById("remaining");

    totalEl.textContent = fullSet.length;

    function updateStats() {
      knownEl.textContent = knownWords.size;
      needsReviewEl.textContent = needsReviewWords.size;
      remainingEl.textContent = currentSet.length + retrySet.length;
    }

    function setButtons(enabled) {
      btnWrong.disabled = !enabled;
      btnRight.disabled = !enabled;
    }

    function nextCard() {
      setButtons(false);
      if (currentSet.length === 0) {
        if (retrySet.length > 0) {
          currentSet = [...retrySet];
          retrySet = [];
        } else {
          engDiv.innerHTML = "üéâ Minden sz√≥t megtanult√°l!";
          hunDiv.innerHTML = "";
          updateStats();
          return;
        }
      }

      const index = Math.floor(Math.random() * currentSet.length);
      const [eng, hun] = currentSet.splice(index, 1)[0];
      current = { eng, hun };
      revealMode = Math.random() < 0.5 ? "hun" : "eng";
      revealed = false;
      updateCard();
      updateStats();
    }

    function updateCard() {
      engDiv.innerHTML = (revealMode === "eng" && !revealed) ? "..." : current.eng;
      hunDiv.innerHTML = (revealMode === "hun" && !revealed) ? "..." : current.hun;
    }

    function reveal() {
      if (revealed) return;
      revealed = true;
      updateCard();
      setButtons(true);
    }

    function handleWrong(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(false);
    }

    function handleRight(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(true);
    }

    function markAnswer(knewIt) {
      const key = current.eng + "|" + current.hun;

      if (knewIt) {
        knownWords.add(key);
        needsReviewWords.delete(key);
      } else {
        needsReviewWords.add(key);
        retrySet.push([current.eng, current.hun]);
      }

      nextCard();
    }

    nextCard();
  </script>
</body>
</html>
