<!DOCTYPE html>
<html lang="hu">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sz√≥k√°rty√°k ‚Äì Mobilbar√°t</title>
  <style>
    body {

      background: #f0f0f0;
      display: flex;

    #main {

    #controls {

    button {

    }

    button:enabled {

    }

    }

    }

    @media (min-width: 600px) {
      #card {
        font-size: 2.5rem;

        margin: 2rem auto;
      }

      button {

  </style>
</head>
<body>

  <div id="stats">
    √ñsszes sz√≥: <span id="total">0</span> |
    ‚úÖ Tudtam: <span id="known">0</span> |
    üìå Jav√≠t√°sra szorul: <span id="needsReview">0</span> |
    üîÅ H√°tral√©v≈ë: <span id="remaining">0</span>
  </div>

  <div id="main" onclick="reveal()">
    <div id="card">
      <div id="eng">...</div>
      <div id="hun"></div>
    </div>
  </div>

  <div id="controls">
    <button class="wrong" id="btnWrong" onclick="handleWrong(event)">‚ùå Nem tudtam</button>
    <button class="right" id="btnRight" onclick="handleRight(event)">‚úÖ Tudtam</button>
  </div>

  <script>
    const wordPairs = [
  ["competition", "verseny"],
  ["to keep fit", "edzett marad"],
  ["to pursue a sport", "sportol"],
  ["determined", "elt√∂k√©lt"],
  ["skipping rope", "ugr√°l√≥k√∂t√©l"],
  ["muscle", "izom"],
  ["to go numb", "elzsibbad"],
  ["outdoor", "szabadt√©ri"],
  ["warming up exercises", "bemeleg√≠t≈ë gyakorlatok"],
  ["sports events", "sportesem√©nyek"],
  ["outfit", "felszerel√©s"],
  ["skiing", "s√≠el√©s"],
  ["to snowball", "h√≥goly√≥zik"],
  ["skating", "korcsoly√°z√°s"],
  ["aquatics", "v√≠zisportok"],
  ["diving", "b√∫v√°rkod√°s"],
  ["rowing", "evez√©s"],
  ["semi-final", "el≈ëd√∂nt≈ë"],
  ["final", "d√∂nt≈ë"],
  ["to excel in something", "kit≈±nik valamiben"],
  ["soccer", "futball"],
  ["to be in a mess", "z≈±rzavaros (szervezetlen)"],
  ["to draw, drew, drawn", "d√∂ntetlent j√°tszik"],
  ["to head", "fejel"],
  ["to observe a rule", "betartja a szab√°lyt"],
  ["to cheer", "szurkol"],
  ["to boo", "kif√ºty√ºl"],
  ["to hail", "√©ljenez"],
  ["replay", "visszaj√°tsz√°s"],
  ["violence", "er≈ëszak"],
  ["to smash up", "√∂sszet√∂r"],
  ["barrier", "korl√°t"],
  ["to pull a muscle", "h√∫z√≥d√°sa van"],
  ["will-power", "akarater≈ë"],
  ["national anthem", "nemzeti himnusz"],
  ["to qualify for the final", "bejut a d√∂nt≈ëbe"],
  ["true to form", "pap√≠rforma szerint"],
  ["team-mate", "csapatt√°rs"]
    ];

    let fullSet = [...wordPairs];
    let currentSet = [...wordPairs];
    let retrySet = [];

    let knownWords = new Set();
    let needsReviewWords = new Set();

    let current = {};
    let revealMode = '';
    let revealed = false;

    const engDiv = document.getElementById("eng");
    const hunDiv = document.getElementById("hun");

    const btnWrong = document.getElementById("btnWrong");
    const btnRight = document.getElementById("btnRight");

    const totalEl = document.getElementById("total");
    const knownEl = document.getElementById("known");
    const needsReviewEl = document.getElementById("needsReview");
    const remainingEl = document.getElementById("remaining");

    totalEl.textContent = fullSet.length;

    function updateStats() {
      knownEl.textContent = knownWords.size;
      needsReviewEl.textContent = needsReviewWords.size;
      remainingEl.textContent = currentSet.length + retrySet.length;
    }

    function setButtons(enabled) {
      btnWrong.disabled = !enabled;
      btnRight.disabled = !enabled;
    }

    function nextCard() {
      setButtons(false);
      if (currentSet.length === 0) {
        if (retrySet.length > 0) {
          currentSet = [...retrySet];
          retrySet = [];
        } else {
          engDiv.innerHTML = "üéâ Minden sz√≥t megtanult√°l!";
          hunDiv.innerHTML = "";
          updateStats();
          return;
        }
      }

      const index = Math.floor(Math.random() * currentSet.length);
      const [eng, hun] = currentSet.splice(index, 1)[0];
      current = { eng, hun };
      revealMode = Math.random() < 0.5 ? "hun" : "eng";
      revealed = false;
      updateCard();
      updateStats();
    }

    function updateCard() {
      engDiv.innerHTML = (revealMode === "eng" && !revealed) ? "..." : current.eng;
      hunDiv.innerHTML = (revealMode === "hun" && !revealed) ? "..." : current.hun;
    }

    function reveal() {
      if (revealed) return;
      revealed = true;
      updateCard();
      setButtons(true);
    }

    function handleWrong(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(false);
    }

    function handleRight(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(true);
    }

    function markAnswer(knewIt) {
      const key = current.eng + "|" + current.hun;

      if (knewIt) {
        knownWords.add(key);
        needsReviewWords.delete(key);
      } else {
        needsReviewWords.add(key);
        retrySet.push([current.eng, current.hun]);
      }

      nextCard();
    }

    nextCard();
  </script>
</body>
</html>
