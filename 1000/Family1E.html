  ["to ignore", "figyelmen k√≠v√ºl hagy"],
  ["to turn to something", "valamihez fordul"],
  ["to stand behind one's back", "a h√°ta m√∂g√∂tt √°ll"],
  ["to do the trick", "bev√°lt, megteszi a hat√°s√°t"],
  ["promising", "√≠g√©retes"],
  ["self-discipline", "√∂nfegyelem"],
  ["rational approach", "√©sszer≈± megk√∂zel√≠t√©s"],
  ["unemployment rate", "munkan√©lk√ºlis√©gi r√°ta"],
  ["human values", "emberi √©rt√©kek"],
  ["applicant", "jelentkez≈ë"],
  ["to stand the strain", "b√≠rja a terhel√©st"],
  ["to set a high standard", "magas m√©rc√©t √°ll√≠t"],
  ["superficial knowledge", "felsz√≠nes tud√°s"],

  ["decision-making", "d√∂nt√©shozatal"],
  ["to be suited to a job", "alkalmas egy munk√°ra"],
  ["doubt", "k√©tely"],
  ["financial support", "anyagi t√°mogat√°s"],
  ["to keep somebody informed", "t√°j√©koztat valakit"],
  ["to stop somebody doing something", "megakad√°lyoz valakit valamiben"],
  ["to enjoy the company of somebody", "√©lvezi valaki t√°rsas√°g√°t"],
  ["to feel lonely", "mag√°nyosnak √©rzi mag√°t"]
    ];

    let fullSet = [...wordPairs];
    let currentSet = [...wordPairs];
    let retrySet = [];

    let knownWords = new Set();
    let needsReviewWords = new Set();

    let current = {};
    let revealMode = '';
    let revealed = false;

    const engDiv = document.getElementById("eng");
    const hunDiv = document.getElementById("hun");

    const btnWrong = document.getElementById("btnWrong");
    const btnRight = document.getElementById("btnRight");

    const totalEl = document.getElementById("total");
    const knownEl = document.getElementById("known");
    const needsReviewEl = document.getElementById("needsReview");
    const remainingEl = document.getElementById("remaining");

    totalEl.textContent = fullSet.length;

    function updateStats() {
      knownEl.textContent = knownWords.size;
      needsReviewEl.textContent = needsReviewWords.size;
      remainingEl.textContent = currentSet.length + retrySet.length;
    }

    function setButtons(enabled) {
      btnWrong.disabled = !enabled;
      btnRight.disabled = !enabled;
    }

    function nextCard() {
      setButtons(false);
      if (currentSet.length === 0) {
        if (retrySet.length > 0) {
          currentSet = [...retrySet];
          retrySet = [];
        } else {
          engDiv.innerHTML = "üéâ Minden sz√≥t megtanult√°l!";
          hunDiv.innerHTML = "";
          updateStats();
          return;
        }
      }

      const index = Math.floor(Math.random() * currentSet.length);
      const [eng, hun] = currentSet.splice(index, 1)[0];
      current = { eng, hun };
      revealMode = Math.random() < 0.5 ? "hun" : "eng";
      revealed = false;
      updateCard();
      updateStats();
    }

    function updateCard() {
      engDiv.innerHTML = (revealMode === "eng" && !revealed) ? "..." : current.eng;
      hunDiv.innerHTML = (revealMode === "hun" && !revealed) ? "..." : current.hun;
    }

    function reveal() {
      if (revealed) return;
      revealed = true;
      updateCard();
      setButtons(true);
    }

    function handleWrong(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(false);
    }

    function handleRight(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(true);
    }

    function markAnswer(knewIt) {
      const key = current.eng + "|" + current.hun;

      if (knewIt) {
        knownWords.add(key);
        needsReviewWords.delete(key);
      } else {
        needsReviewWords.add(key);
        retrySet.push([current.eng, current.hun]);
      }

      nextCard();
    }

    nextCard();
  </script>
