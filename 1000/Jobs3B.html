<body>

  <script>

  ["consistent", "k√∂vetkezetes"],
  ["to keep somebody at a distance", "t√°vols√°got tart valakit≈ël"],
  ["otherwise", "k√ºl√∂nben, egy√©bk√©nt"],
  ["attempt", "k√≠s√©rlet"],
  ["to attend", "figyel, jelen van"],
  ["attentive", "figyelmes"],
  ["emergency situation", "v√©szhelyzet"],
  ["bank account", "banksz√°mla"],
  ["poverty line", "l√©tminimum"],
  ["saving account", "megtakar√≠t√°si sz√°mla"],
  ["to launch", "elind√≠t, piacra dob"],
  ["to accumulate", "felhalmoz"],
  ["to purchase", "v√°s√°rol"],
  ["durable", "tart√≥s"],
  ["consumer goods", "fogyaszt√°si cikkek"],
  ["reserve", "tartal√©k"],
  ["guilty", "b≈±n√∂s"],
  ["branch", "√°gazat"],
  ["welfare service", "szoci√°lis ell√°t√°s"],
  ["judge", "b√≠r√≥"],
  ["physician", "orvos (belgy√≥gy√°sz)"],
  ["physicist", "fizikus"],
  ["vet", "√°llatorvos"],
  ["interpreter", "tolm√°cs"],
  ["instructor", "oktat√≥"],
  ["civil servant", "k√∂ztisztvisel≈ë"],
  ["traffic warden", "forgalomir√°ny√≠t√≥"],
  ["caretaker", "gondnok"],
  ["cashier", "p√©nzt√°ros"],
  ["estate agent", "ingatlan√ºgyn√∂k"],
  ["social worker", "szoci√°lis munk√°s"],
  ["computer operator", "sz√°m√≠t√≥g√©pkezel≈ë"],
  ["coach", "edz≈ë"],
  ["market researcher", "piackutat√≥"],
  ["to stand the heat", "b√≠rja a h≈ës√©get"],
  ["decent", "tisztess√©ges"]
    ];

    let fullSet = [...wordPairs];
    let currentSet = [...wordPairs];
    let retrySet = [];

    let knownWords = new Set();
    let needsReviewWords = new Set();

    let current = {};
    let revealMode = '';
    let revealed = false;

    const engDiv = document.getElementById("eng");
    const hunDiv = document.getElementById("hun");

    const btnWrong = document.getElementById("btnWrong");
    const btnRight = document.getElementById("btnRight");

    const totalEl = document.getElementById("total");
    const knownEl = document.getElementById("known");
    const needsReviewEl = document.getElementById("needsReview");
    const remainingEl = document.getElementById("remaining");

    totalEl.textContent = fullSet.length;

    function updateStats() {
      knownEl.textContent = knownWords.size;
      needsReviewEl.textContent = needsReviewWords.size;
      remainingEl.textContent = currentSet.length + retrySet.length;
    }

    function setButtons(enabled) {
      btnWrong.disabled = !enabled;
      btnRight.disabled = !enabled;
    }

    function nextCard() {
      setButtons(false);
      if (currentSet.length === 0) {
        if (retrySet.length > 0) {
          currentSet = [...retrySet];
          retrySet = [];
        } else {
          engDiv.innerHTML = "üéâ Minden sz√≥t megtanult√°l!";
          hunDiv.innerHTML = "";
          updateStats();
          return;
        }
      }

      const index = Math.floor(Math.random() * currentSet.length);
      const [eng, hun] = currentSet.splice(index, 1)[0];
      current = { eng, hun };
      revealMode = Math.random() < 0.5 ? "hun" : "eng";
      revealed = false;
      updateCard();
      updateStats();
    }

    function updateCard() {
      engDiv.innerHTML = (revealMode === "eng" && !revealed) ? "..." : current.eng;
      hunDiv.innerHTML = (revealMode === "hun" && !revealed) ? "..." : current.hun;
    }

    function reveal() {
      if (revealed) return;
      revealed = true;
      updateCard();
      setButtons(true);
    }

    function handleWrong(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(false);
    }

    function handleRight(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(true);
    }

    function markAnswer(knewIt) {
      const key = current.eng + "|" + current.hun;

      if (knewIt) {
        knownWords.add(key);
        needsReviewWords.delete(key);
      } else {
        needsReviewWords.add(key);
        retrySet.push([current.eng, current.hun]);
      }

      nextCard();
    }

    nextCard();
  </script>
