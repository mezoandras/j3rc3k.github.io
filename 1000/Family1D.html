  <style>

</head>
<body>

  <div id="stats">
    √ñsszes sz√≥: <span id="total">0</span> |
    ‚úÖ Tudtam: <span id="known">0</span> |
    üìå Jav√≠t√°sra szorul: <span id="needsReview">0</span> |
    üîÅ H√°tral√©v≈ë: <span id="remaining">0</span>
  </div>

  <div id="main" onclick="reveal()">
    <div id="card">
      <div id="eng">...</div>
      <div id="hun"></div>
    </div>
  </div>

  <div id="controls">
    <button class="wrong" id="btnWrong" onclick="handleWrong(event)">‚ùå Nem tudtam</button>
    <button class="right" id="btnRight" onclick="handleRight(event)">‚úÖ Tudtam</button>
  </div>

  <script>
    const wordPairs = [
  ["registry office", "h√°zass√°gk√∂t≈ë terem"],
  ["witness", "tan√∫"],
  ["wedding ceremony", "esk√ºv≈ëi szertart√°s"],
  ["wedding party", "lakodalom"],
  ["dowry", "hozom√°ny"],
  ["funeral", "temet√©s"],
  ["burial service", "gy√°sszertart√°s"],
  ["wreath", "koszor√∫"],
  ["to turn up", "felbukkan, megjelenik"],
  ["to observe", "megtart, √ºnnepel"],
  ["all the more important", "ann√°l is fontosabb"],
  ["to invite somebody over", "√°th√≠v valakit"],
  ["to give a party", "bulit tart"],
  ["candle", "gyertya"],
  ["amplifier", "er≈ës√≠t≈ë"],
  ["loudspeaker", "hangsz√≥r√≥"],
  ["family gathering", "csal√°di √∂sszej√∂vetel"],
  ["to discuss family matters", "megt√°rgyalja a csal√°di √ºgyeket"],
  ["solemnly", "√ºnnep√©lyesen, komolyan"],
  ["tomb", "s√≠reml√©k"],
  ["from house to house", "h√°zr√≥l h√°zra"],
  ["approach of something", "valami k√∂zeled√©se"],
  ["to relate", "elmes√©l, elmond"],
  ["pine", "feny≈ëfa"],
  ["to be associated with", "kapcsol√≥dik valamihez"],
  ["to call on", "megl√°togat"],
  ["to sprinkle", "locsol"],
  ["to treaty somebody to something", "megvend√©gel valakit valamivel"],
  ["to gather round the table", "√∂sszegy≈±lik az asztal k√∂r√ºl"],
  ["to partake to", "r√©szes√ºl valamiben, eszik bel≈ële"],
  ["essential", "alapvet≈ë fontoss√°g√∫"],
  ["to take the trouble", "veszi a f√°rads√°got"],
  ["to buy everything but the kitchen sink", "mindent √∂sszev√°s√°rol"],
  ["to sit up, to stay up", "sok√°ig fennmarad, virraszt"],
  ["national anthem", "nemzeti himnusz"],
  ["to commemorate something", "megeml√©kezik valamir≈ël"],
  ["to put up", "fel√°ll√≠t (pl. z√°szl√≥t, s√°trat)"],
  ["founding", "alap√≠t√°s"]
    ];

    let fullSet = [...wordPairs];
    let currentSet = [...wordPairs];
    let retrySet = [];

    let knownWords = new Set();
    let needsReviewWords = new Set();

    let current = {};
    let revealMode = '';
    let revealed = false;

    const engDiv = document.getElementById("eng");
    const hunDiv = document.getElementById("hun");

    const btnWrong = document.getElementById("btnWrong");
    const btnRight = document.getElementById("btnRight");

    const totalEl = document.getElementById("total");
    const knownEl = document.getElementById("known");
    const needsReviewEl = document.getElementById("needsReview");
    const remainingEl = document.getElementById("remaining");

    totalEl.textContent = fullSet.length;

    function updateStats() {
      knownEl.textContent = knownWords.size;
      needsReviewEl.textContent = needsReviewWords.size;
      remainingEl.textContent = currentSet.length + retrySet.length;
    }

    function setButtons(enabled) {
      btnWrong.disabled = !enabled;
      btnRight.disabled = !enabled;
    }

    function nextCard() {
      setButtons(false);
      if (currentSet.length === 0) {
        if (retrySet.length > 0) {
          currentSet = [...retrySet];
          retrySet = [];
        } else {
          engDiv.innerHTML = "üéâ Minden sz√≥t megtanult√°l!";
          hunDiv.innerHTML = "";
          updateStats();
          return;
        }
      }

      const index = Math.floor(Math.random() * currentSet.length);
      const [eng, hun] = currentSet.splice(index, 1)[0];
      current = { eng, hun };
      revealMode = Math.random() < 0.5 ? "hun" : "eng";
      revealed = false;
      updateCard();
      updateStats();
    }

    function updateCard() {
      engDiv.innerHTML = (revealMode === "eng" && !revealed) ? "..." : current.eng;
      hunDiv.innerHTML = (revealMode === "hun" && !revealed) ? "..." : current.hun;
    }

    function reveal() {
      if (revealed) return;
      revealed = true;
      updateCard();
      setButtons(true);
    }

    function handleWrong(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(false);
    }

    function handleRight(event) {
      event.stopPropagation(); // ne aktiv√°lja a reveal-t
      markAnswer(true);
    }

    function markAnswer(knewIt) {
      const key = current.eng + "|" + current.hun;

      if (knewIt) {
        knownWords.add(key);
        needsReviewWords.delete(key);
      } else {
        needsReviewWords.add(key);
        retrySet.push([current.eng, current.hun]);
      }

      nextCard();
    }

    nextCard();
  </script>
</body>
